<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Tag Task</title>
</head>

<body>
  <DIV style="background-color: yellow; width:300PX; height: 400px;">
    <h4 align="center"> Demo Task</h4>
    <table border="2" style="width: 200px; height: 300px;
  background-color:rgb(242, 139, 139) ;" align="center">
      <thead>
        <tr>
          <th colspan="3" style="background-color:rgb(161, 95, 161); height:50px;">&lt;header&gt;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3" align="center" style="background-color:rgb(161, 95, 161);">&lt;nav&gt;</td>
        </tr>
        <tr style="background-color:rgb(161, 95, 161);">
        <tr>
          <td align="center" style="background-color:rgb(219, 250, 61);">&lt;Section&gt;</td>
          <td rowspan="2" align="center" style="background-color:rgb(221, 245, 101);">&lt;aside&gt; </td>
        </tr>
        <tr>
          <td align="center" style="background-color:rgb(226, 249, 75);">&lt;article&gt;</td>
        </tr>
        </tr>
        <tr>
          <td colspan="3" align="center" style="background-color:rgb(161, 95, 161);">&lt;footer&gt; </td>
        </tr>
      </tbody>
    </table>
  </DIV>
  
</body>

</html>
